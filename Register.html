    <section>
   
     <div class="container pt-5">
         <h2 class="t3 bg-secondary text-center">Register with Us</h2>
         <p class="t4 pt-2">For more information, Kindly fill the details below. Our representative will get back to you soon!</p>
         <form id="submit-form" action="">
            <div class="row bg-light">
               
              <div class="col col-md-2 col-6 pd">
                  <label class="t4"> First Name</label>
              </div>
              <div class="col-6 col-md-9 pd">
                <input id="fname" type="text" name="FName" class="form-control" placeholder="First name">
              </div>
              <div class="col-6 col-md-2 col-6 pd">
                <label class="t4"> Last Name</label>
            </div>
            <div class="col col-md-9 pd">
              <input id="lname" type="text" name="LastName" class="form-control" placeholder="Last name">
            </div>
            <div class="col-6 col-md-2 col-6 pd">
                <label class="t4"> Email</label>
            </div>
            <div class="col-6 col-md-9 pd">
              <input id="email" type="email" name="EmailID" class="form-control" placeholder="name@gmail.com">
            </div>
            <div class="col-6 col-md-2 col-6 pd">
                <label class="t4"> Message</label>
            </div>
            <div class="col-6 col-md-9 pd">
                <textarea id="subject" name="MessageBox" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-6 col-md-2 col-6 pd">
                <label class="t4"> Phone Number</label>
            </div>
            <div class="col-6 col-md-9 pd">
              <input id="phone" type="number" name="Phone1" class="form-control" placeholder="Phone Number">
            </div>
            <div class="col-12 col-md-12 pd" >
                <input onclick id="btn" class="btn btn-primary" style="width: 100%;" type="submit" value="Submit">

            </div>


            </div>

        </form>
          

     </div>

    <script>
         
        $("#submit-form").submit((e)=>{
           e.preventDefault()
           $.ajax({
            data:$("#submit-form").valid(),
               url:"https://script.google.com/macros/s/AKfycbwkhmOfbbH4z37dX3K-71ObdphFNmxL9WEL18NzDUXgZ0i7uzubnZKRRHV1F1Le3B63/exec",
               data:$("#submit-form").serialize(),
               method:"post",
               success:function (response){
                   alert("Form submitted successfully")
                   window.location.reload()
                   //window.location.href="https://google.com"
               },
               error:function (err){
                   alert("Something Error")
   
               }
           })
       })
